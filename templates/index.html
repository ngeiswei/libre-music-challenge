{% extends "base.html" %}

{% block content %}

<!-- <div class="mx-auto max-w-screen"> -->
<div class="">
<h1 class="text-4xl my-16">Libre Music Challenge {{event_id}}</h1>


{% if event_id > 0 %}
    <iframe
        src="https://archive.org/embed/libre-music-challenge-{{ event_id }}&playlist=1&list_height=150"
        width="500"
        height="150"
        frameborder="0"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        allowfullscreen>
    </iframe>

    {% if locked == 1 %}
        <div class="alert alert-warning my-8"><span class="mx-auto">Vote changes are now locked!</span></div>
    {% endif %}

    <div id="entries" hx-trigger="load" hx-get="/load_current_entries"></div>
{% else %}
    <h2>No event currently running</h2>
{% endif %}

</div>
{% endblock content %}
